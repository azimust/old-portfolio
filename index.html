<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>portfolio</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__body">
        <div class="bio">
          <div class="bio__container">
            <div class="bio__body">
              <div class="bio__row">
                <h1 class="bio__title">Hi i'm <span class="typed"> </span></h1>
                <h2 class="bio__subtitle">
                  beginner front-end developer<br>
                </h2>
                <p class="bio__text">
                  I like IT. <br>
                  I know html, css and js <br>
                  but that's not enough, that's why I want <br>
                  to learn React to become a pro.
                </p>
                <div class="bio__contacts">
                  <h2 class="contacts__title">Contacts:</h2>
                  <div class="contacts__items">
                    <a href="https://github.com/azimust" class="contacts__item">
                      <img src="./img/github.svg" alt="">
                    </a>
                    <a href="mailto:woody.azimbek@gmail.com" class="contacts__item">
                      <img src="./img/envelope-at.svg" alt="">
                    </a>
                    <a href="https://www.linkedin.com/in/azimbek-toktosunov/" class="contacts__item">
                      <img src="./img/linkedin.svg" alt="">
                    </a>
                  </div>
                </div>
              </div>
              <div class="bio__row-2">
                <div class="bio__item"></div>
                <div class="bio__item-1"></div>
                <div class="bio__item-2"></div>
                <div class="bio__cv">
                  <button>Download CV</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="skills">
          <div class="skills__container">
            <div class="skills__body">
              <div class="skills__text">
                <h2>My Skills</h2>
                <div class="skills__line"></div>
              </div>
              <div class="skills__main">
                <div class="skill__bar">
                  <div class="skill__info">
                    <h2>HTML</h2>
                  </div>
                  <div class="bar">
                    <span class="html"></span>
                  </div>
                </div>
                <div class="skill__bar">
                  <div class="skill__info">
                    <h2>CSS</h2>
                  </div>
                  <div class="bar">
                    <span class="css"></span>
                  </div>
                </div>
                <div class="skill__bar">
                  <div class="skill__info">
                    <h2>JS</h2>
                  </div>
                  <div class="bar">
                    <span class="js"></span>
                  </div>
                </div>
                <div class="skill__bar">
                  <div class="skill__info">
                    <h2>React</h2>
                  </div>
                  <div class="bar">
                    <span class="react"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="portfolio">
      <div class="portfolio__container">
        <div class="portfolio__body">
          <div class="portfolio__row">
            <h2 class="portfolio__title">My Portfolio</h2>
            <div class="line"></div>
          </div>
          <div class="portfolio__row-2"></div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="footer__container">
        <div class="footer__body">
          <div class="footer__info">
            <p>â’¸ 2022</p>
            <a href="https://github.com/azimust">azimust</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="./js/typed.js"></script>
<script src="./js/portfolio.js"></script>
</html>
